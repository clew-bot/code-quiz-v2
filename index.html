<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's take a Quiz</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 id="h2El">Let's take a timed quiz!</h1>
    <div>Timer: <span id="timer">0</span></div>

    <div>Score: <span id="score">0</span></div>
    <button id="startBtn">Click to start!</button>
    <h2 id="highScore"></h2>
    <div id="questionContainer">
        <div id="actualQuestion"></div>
    <br>
    <div id="buttonContainer">
    <button id="answer1" class="btn">Answer 1</button>
    <br>
    <button id="answer2" class="btn">Answer 2</button>
    <br>
    <button id="answer3" class="btn">Answer 3</button>
    <br>
    <button id="answer4" class="btn">Answer 4</button>
    <br>
    <button id="nextButton" class='btn'>Next</button>
</div>
<div>
<input type="text" name="highScore" id="highScoreList" placeholder="Enter name or initials" />
</div>
<div>
    <p><strong>Name:</strong> <span id="userInitial"></span></p>
    <p><strong>Score:</strong> <span id="userScore"></span></p>
    </div>
</div>
<script src="./app.js"></script>
</body>
</html>
